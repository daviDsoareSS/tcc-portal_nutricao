<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriAção - Criar conta</title>
    <link rel="icon" type="image/png" sizes="16x16"  href="img/favicon/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="styles.css">
    <script src="script/validate.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hammersmith+One&family=Inter:wght@700&family=Lato&display=swap');
    </style>
</head>
<body id="pag-criar-conta">
    <form action="" class="container-criar-conta" method="post" id="form">
        <div class="top-login">
        <h1>CRIAR CONTA</h1>
        <small>Digite seu nome:</small>
        <input type="text" name="nome" id="nomeUser" placeholder="Digite nome e sobrenome">
        <small>Digite sua data de nascimento:</small>
        <input type="date" name="dataNasc" id="dataNasc" placeholder="*somente números">
        <small>Digite seu peso inicial:</small>
        <input type="text" name="pesoIni" id="pesoIni" placeholder="ex. 68.7">
        <small>Digite sua altura:</small>
        <input type="text" name="altura" id="altura" placeholder="ex. 1.75">
        <small>Sexo:</small>
        <select name="sexo" id="sexo">
            <option value="homem" id="homem">Masculino</option>
            <option value="mulher" id="mulher">Feminino</option>
        </select>
        <small>Digite um email:</small>
        <input type="text" name="email" id="email" placeholder="ex. joao@gmail.com">
        <small>Insira uma senha:</small>
        <input type="password" name="senha" id="senha">
        <small>Confirme sua senha:</small>
        <input type="password" name="senha2" id="senha2">
        <p>Mensagem de erro</p>
        <button id="entrar" type="submit" function="checkInputs();">CRIAR CONTA</button>
        </div>
        <div class="criarConta">
            <h3>Já tem uma conta?</h3>
            <button type="submit" id="login">FAZER LOGIN</button>
        </div>
    </form>

    
</body>
</html>
